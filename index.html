<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Enter the temperature:</h1>
        <input type="number" id="display"><br>
        <div class="radios">
            <input type="radio" id="toCelsius" name="unit">
            <label for="toCelsius">Fahrenheit ➡️ Celsius</label><br>
            <input type="radio" id="toFahrenheit" name="unit">
            <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label><br>
        </div>
        <input type="submit" class="button" onclick="calculate()">
        <p id="resultDisplay"></p>
        <footer>Creator: <span class="me">Md. Tasnimul Hassan</span><br>Copyright &copy 2024 | All rights reserved.<br><br></footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
